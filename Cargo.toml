[package]
name = "operator"
version = "0.4.0"
authors = ["Matt Kantor <the.matt.kantor@gmail.com>"]
description = "A web server for static and dynamic content"
repository = "https://github.com/mkantor/operator"
homepage = "https://operator.mattkantor.com"
categories = [
    "web-programming::http-server",
    "command-line-utilities",
]
keywords = [
    "web",
    "server",
    "http",
    "templating",
    "handlebars",
]
readme = "README.md"
license = "GPL-3.0"
edition = "2021"
include = [
    "src/**/*",
    "Cargo.toml",
    "README.md",

    # Ideally this would not be necessary, but when `cargo publish` verifies
    # the package tarball it checks [[bench]] and fails without this.
    "benches/**/*",
]

[dependencies]
actix-rt = "1.1.1"
actix-web = "3.3.3"
anyhow = "1.0.52"
bytes = "0.5.6"
futures = "0.3.19"
handlebars = "4.2.0"
log = "0.4.14"
mime = "0.3.16"
mime_guess = "2.0.3"
serde = { version = "1.0.133", features = ["derive"] }
serde_json = "1.0.74"
stderrlog = "0.5.1"
structopt = "0.3.25"
thiserror = "1.0.30"
walkdir = "2.3.2"

[dev-dependencies]
criterion = "0.3.5"
env_logger = "0.9.0"
insta = "1.10.0"
lazy_static = "1.4.0"
maplit = "1.0.2"
regex = "1.5.4"
tempfile = "3.2.0"
test-log = "0.2.8"

[[bench]]
name = "load_test"
harness = false
